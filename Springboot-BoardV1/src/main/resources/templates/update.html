<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
     <script>
  	var password = document.getElementById("password");
	if (password.value.length == "") {
		alert("패스워드 값을 입력해주세요");
		password.focus();
		console.log("sadasd");
		return false;
	}
  	</script>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container">
  <h1>[ 게시판 - 글수정 ]</h1>
  <form th:action="@{/update(id=${board.id})}" method="post">
    <table th:object="${board}">
      <tr>
        <th>제목</th>
        <td><input type="text" name="title" th:value="*{title}"></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><textarea rows="10" cols="30" name="contents">[[*{contents}]]</textarea></td>
      </tr>
      <tr>
        <th>조회수</th>
        <td th:text="*{hit}"></td>
      </tr>
      <tr>
        <th>작성일</th>
        <td th:text="*{created_time}"></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td><input type="text" name="username" th:value="*{username}"></td>
      </tr>
      <tr>
        <th>패스워드</th>
        <td><input type="password" name="password" id="password" placeholder="수정 시 패스워드를 입력해 주세요"></td>
      </tr>
    </table>
    <p>
    <div class="center">
    <input type="button" onclick="location.href='/'" value="메인으로">
    <input type="submit" value="수정하기">
    <input type="reset" value="취소">
  </div>
  </form>
</div>
</body>
</html>
